<p>{{ currentQuestion.name }}</p>
<div class="field-radiobutton">
  <p-radioButton
    name="answer"
    value="{{ currentQuestion.valueA }}"
    [(ngModel)]="answersValues[currentQuestion.nb - 1]"
    inputId="answerA"
  ></p-radioButton>
  <label for="answerA">oui, tout à fait</label>
</div>
<div class="field-radiobutton">
  <p-radioButton
    name="answer"
    value="{{ currentQuestion.valueB }}"
    [(ngModel)]="answersValues[currentQuestion.nb - 1]"
    inputId="answerB"
  ></p-radioButton>
  <label for="answerB">oui</label>
</div>
<div class="field-radiobutton">
  <p-radioButton
    name="answer"
    value="{{ currentQuestion.valueC }}"
    [(ngModel)]="answersValues[currentQuestion.nb - 1]"
    inputId="answerC"
  ></p-radioButton>
  <label for="answerC">non</label>
</div>
<div class="field-radiobutton">
  <p-radioButton
    name="answer"
    value="{{ currentQuestion.valueD }}"
    [(ngModel)]="answersValues[currentQuestion.nb - 1]"
    inputId="answerD"
  ></p-radioButton>
  <label for="answerD">non, absolument pas</label>
</div>
<p-button
  label="Précédent"
  (onClick)="previousQuestion(); saveAnswerToStorage()"
  icon="pi pi-angle-left"
  iconPos="left"
></p-button>
<p-button
  label="Suivant"
  (onClick)="nextQuestion(); saveAnswerToStorage()"
  icon="pi pi-angle-right"
  iconPos="right"
></p-button>
